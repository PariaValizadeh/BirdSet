# @package _global_
#package global is neccessary!
defaults:
  - override /datamodule: xenocanto_m.yaml
  - override /module: multilabel.yaml
  - override /module/network: ast.yaml
  - override /callbacks: default.yaml 
  - override /trainer: single_gpu.yaml

tags: ["pretrain_xencanto_m", "ast", "multilabel", "5event"]
seed: 2
train: True
test: False

module:
  optimizer:
    lr: 2e-5


trainer:
  min_epochs: 1
  max_epochs: 10

datamodule:
  dataset:
    val_split: 0.1
    class_weights_loss: null
    class_weights_sampler: null
    classlimit: 600
  transforms:
    preprocessing:
      normalize_waveform: instance_normalization

  loaders:
    train:
      batch_size: 10
      shuffle: True
      num_workers: 6
      drop_last: True
      prefetch_factor: 4
    valid:
      batch_size: 10

  mapper: 
    event_limit: 5
    biggest_cluster: True
    no_call: True
  
callbacks:
  model_checkpoint:
    save_last: True
    every_n_epochs: 5
logger:
  wandb:
    tags: ${tags}
    group: "pretrain"
    mode: online
